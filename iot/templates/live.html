<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


<meta charset="UTF-8">
<script>
window.onload = function () {

var dps = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: "Live Temprature"
	},
	axisY: {
		includeZero: false,
		suffix: "ËšC"
	},
	axisX: {
		suffix: " sec"

	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});

var xVal = 0;
var yVal = 100;
var updateInterval = 1000;
var dataLength = 50; // number of dataPoints visible at any point

var updateChart = function (count) {
	count = count || 1;
	// count is number of times loop runs to generate random dataPoints.
	for (var j = 0; j < count; j++) {	
		yVal = yVal + Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
	}
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart.render();
};

updateChart(dataLength); 
setInterval(function(){ updateChart() }, updateInterval); 

}
</script>

<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>  
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script type="text/javascript">
$(function () {
//Better to construct options first and then pass it as a parameter
	var options = { 
		title :{
		text: "Handle by User"
	},

		data: [
			{
				type: "splineArea", //change it to column, spline, line, pie, etc
				dataPoints: [
					{ x: 10, y: 10 },
					{ x: 20, y: 14 },
					{ x: 30, y: 18 },
					{ x: 40, y: 22 },
					{ x: 50, y: 18 },
					{ x: 60, y: 28 }
				]
			}
		]
	};

	$("#chartContainer2").CanvasJSChart(options);


	$("#addDataPoint").click(function () {
		
		var chart = $("#chartContainer2").CanvasJSChart();
		var length = chart.options.data[0].dataPoints.length;
		chart.options.data[0].dataPoints.push({ x: (length + 1)*10, y: Math.round((30 - Math.random() * 10)) });
		chart.render();
	});
});
</script>

</head>
<body>
<div id="chartContainer" style="height: 610px; max-width: 1200px; margin: 0px auto;"></div>
<br>
<div id="chartContainer2" style="width:100%; height:500px;"></div>
<center>
	<button class="btn btn-primary" id="addDataPoint">Add Data Point</button>
</center>


<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
